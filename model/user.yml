User:
  seq: 1
  db: db
  type: postgres
  table: app_user
  fields:
    - id: ID
      field: id
      type: autoincrement
    - id: Email
      type: text
      case: lower
    - id: Version
      type: version
    - id: Name
      type: text
    - id: Password
      type: password
      length: 2000
    - id: Token
      type: secret
      nullable: true
      length: 2000
    - id: Secret
      field: secret
      type: secret
      nullable: true
      length: 2000
    - id: Roles
      type: many-to-many
      ref: Role
      seq: 10
      mapTable: app_user_role
      mapKeys:
        - field: app_user
          id: ID
      refKeys:
        - field: app_role
          id: ID
      refFields:
        - Name
        - Privileges
    - id: CreatedBy
      type: many-to-one
      ref: User
      refKeys:
        - field: created_by
          id: ID
      refFields:
        - Name
        - Email
    - id: CreatedAt
      type: timestamp
    - id: UpdatedBy
      type: many-to-one
      nullable: true
      ref: User
      refKeys:
        - field: updated_by
          id: ID
      refFields:
        - Name
        - Email
    - id: UpdatedAt
      type: timestamp
  pkeys:
    - ID
  uniques:
    - id: Email
      fields:
        - Email
